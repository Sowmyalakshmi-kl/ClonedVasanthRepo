<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title th:text="#{ENTITY_BROWSER_TITLE}"></title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../bower_components/Ionicons/css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet"
	href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header">
			<div th:replace="/fragments/header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<div th:replace="/fragments/main-sidebar"></div>
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header"></section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!-- left column -->
					<div class="col-md-6">
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<!--/.col (left) -->
				<!-- right column -->
				<div class="col-md-13">
					<!-- Horizontal Form -->
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title" th:text="#{ENTITY_TITLE}"></h3>
							<button type="submit" class="btn btn-primary pull-right"
								data-toggle="modal" data-target="#modal-default"
								th:text="#{CREATE_ENTITY}"></button>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="modal fade" id="modal-default" tabindex='-1' 
						role="form" aria-labelledby="modal-defaultlabel"
						aria-hidden="true" data-backdrop="static">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" th:text="#{CREATE_ENTITY}"></h4>
								</div>
								<div class="modal-body">
									<form action="#"  th:action="@{/admin/entity/edit(Id=${singleEntity.entityId})}" method="post" class="form-horizontal" role="form">
										<div class="box-body">

											<div class="form-group">
												<label for="entityName" class="col-sm-2 control-label"
													th:text="#{ENTITY_NAME}"></label>
												<div class="col-sm-5">
													<input type="text" class="form-control" id="entityName"
														th:value="${singleEntity.entityName}">
												</div>
												<!-- 					<div class="col-sm-8">
													<textarea class="form-control" rows="3"
														th:field="*{entityName}"></textarea>
												</div> -->
											</div>

											<div class="form-group">
												<label for="description" class="col-sm-2 control-label"
													th:text="#{ENTITY_DESCRIPTION}"></label>
												<div class="col-sm-5">
													<input type="text" class="form-control" id="description"
														th:value="${singleEntity.description}">
												</div>
											</div>
											<!-- /.box-body -->
											<div class="box-footer">
												<button type="submit" class="btn btn-default"
													th:text="#{CANCEL}"></button>
												<button type="submit" class="btn btn-info pull-right"
													th:text="#{CREATE_ENTITY}"></button>
											</div>
										</div>
										<!-- /.box-footer -->
									</form>

								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.box-header -->

					<!--/.col (right) -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>

		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div th:replace="/fragments/footer"></div>
		</footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- DataTables -->
	<script
		src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<script
		src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script
		src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../dist/js/demo.js"></script>
	<!-- page script -->
	<script>
  $(function () {
    $('#example1').DataTable({
      'paging'      : true,
      'lengthChange': true,
      'searching'   : true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : true
    })
     })

  </script>
</body>
</html>
