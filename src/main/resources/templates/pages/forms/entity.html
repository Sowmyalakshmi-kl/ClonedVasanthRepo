    <!-- Main content -->

      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- /.box-body -->
          </div>
          <!-- /.box -->     
        </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-13">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Entity Details</h3>
            <button type="submit" class="btn btn-primary pull-right" data-toggle="modal" data-target="#modal-default">Create Entity</button>
            </div>
          </div>
            <!-- /.box-header -->
                    <div class="modal fade" id="modal-default" tabindex='-1'role="dialog" aria-labelledby="modal-defaultlabel" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Entity</h4>
              </div>
              <div class="modal-body">
            <form  action="#" th:action="@{/admin/entity/add}" th:object="${entity}" method="post" class="form-horizontal">
              <div class="box-body">

                <div class="form-group">
                  <label for="entityName" class="col-sm-2 control-label">Entity Name </label>
                  <div class="col-sm-8">
                  <textarea class="form-control" rows="3" th:field="*{entityName}"></textarea>
                </div>              
              </div>

              <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">Entity Description </label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                  </div>
                </div>
                   <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Create Entity</button>
              </div>
            </div>
              <!-- /.box-footer -->
            </form>
            
          </div>
          </div>
            <!-- /.modal-content -->
         </div>
           <!-- /.modal-dialog -->
        </div>
            <!-- /.box-header -->
           <div class="box">
            <!-- /.box-header -->

            <div class="box-body">
               <div class="table-responsive">
              <table id="example1" class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                <th class="">DELETE</th>
                  <th>Entity ID</th>
                  <th>Entity Name</th>
                   <th>Entity Description</th>
                   <th>Created By</th>
                   <th>Created Date</th>
                  </tr>
                </thead>
                <tbody>
                 <tr th:each="entity : ${entityList}" >
               
                <td style="text-align:center;">
                  <form  action="#" th:action="@{/admin/entity/remove(Id=${entity.entityId})}"  method="post">
<!--                  	 <button type="submit" class="btn btn-info pull-right"><span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal" contenteditable="false"></span></button>
 -->                   <button type="submit" class="fa fa-edit" onclick="return confirm('Are you sure you want to delete this item?');"></button>
                  </form>
            	</td>
            	
                        <td th:text="${entity.entityId}"></td>
                        <td th:text="${entity.entityName}"></td>
                        <td th:text="${entity.description}"></td>
                        <td th:text="${entity.createdBy}"></td>
                        <td th:text="${entity.CreatedDate}"></td>
                    </tr>
<!--                 <tr>
                  give link to all the opportunity, account, territory and also show total in the last row for total revenue
                  <td>1</td>
                  <td>YAANAR TECHNOLOGIES P LTD</td>

                </tbody>
                <tfoot>
                <tr>
                <th>DELETE</th>
                 <th>Entity ID</th>
                  <th>Entity Name</th>
                   <th>Entity Description</th>
                   <th>Created By</th>
                   <th>Created Date</th>

                </tr>

                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
